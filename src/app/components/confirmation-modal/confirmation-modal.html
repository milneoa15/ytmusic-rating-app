<div class="modal-backdrop" *ngIf="isVisible" (click)="cancel()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>{{ config?.title }}</h3>
    </div>
    
    <div class="modal-body">
      <p>{{ config?.message }}</p>
    </div>
    
    <div class="modal-footer">
      <button 
        *ngIf="config?.type === 'confirm'" 
        class="cancel-btn" 
        (click)="cancel()">
        {{ config?.cancelText || 'Cancel' }}
      </button>
      <button 
        class="confirm-btn" 
        (click)="confirm()">
        {{ config?.confirmText || (config?.type === 'alert' ? 'OK' : 'Confirm') }}
      </button>
    </div>
  </div>
</div>
